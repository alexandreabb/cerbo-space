<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerbo Space</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #0d0d0d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    input {
      width: 320px;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 18px;
      background: #4caf50;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    small {
      opacity: 0.6;
      margin-top: 1rem;
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üåê Cerbo Space</h1>
  <input type="text" id="mapUrl" placeholder="Cole aqui a URL RAW do cerbo-office.json" />
  <button onclick="openMap()">Abrir Cerbo Space</button>
  <small>
    Dica: copie a URL RAW do seu arquivo JSON p√∫blico no GitHub e cole acima.<br>
    Exemplo: <i>https://raw.githubusercontent.com/seuuser/cerbo-space/main/maps/cerbo-office.json</i>
  </small>

  <script>
    function openMap() {
      const url = document.getElementById('mapUrl').value.trim();
      if (!url) {
        alert('Cole a URL do mapa primeiro.');
        return;
      }
      const playUrl = `https://play.workadventure.net/?mapUrl=${encodeURIComponent(url)}`;
      window.open(playUrl, '_blank');
    }
  </script>
</body>
</html>
